<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武汉纺织大学校园统一认证</title>
    <link rel="stylesheet" href="../CSS/1.css" >
    <script>
        function SignIn()
        {
            alert("欢迎进入武汉纺织大学门户网！");
        }
    </script>
</head>
<body>
    <img src="../img/logo.png" alt="" width=300px height=180px>
    <div>
        <form >
            <p>用户登录</p>
            <input id="username" type="text"  placeholder="请输入用户名"/><br><br/>
            <input id="password" type="password" placeholder="请输入密码"/><br><br/>
            <input id="checkword" type="text" placeholder="请输入验证码"/><input id="check" type="text" disabled="disabled"/><br><br/>
            <input id="login" type="button" value="登录" onclick="SignIn()">
        </form>
    </div>
</body>
</html>
